<div class="container mt-5">
  <p class="text-center mb-4">Welcome to the home page! Browse our latest products below.</p>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let product of paginatedProducts">
      <div class="card h-100">
        <img [src]="product.image" class=" align-self-center card-img-top" alt="{{ product.name }}" style="width: 150px; height: auto;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text"><strong>Price:</strong> ${{ product.price }}</p>
          <a [routerLink]="['/products', product.id]" class="btn btn-primary mt-auto">View Details</a>
        </div>
      </div>
    </div>
  </div>

  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-end">
      <li class="page-item" [ngClass]="{'disabled': currentPage === 1}">
        <a class="page-link" href="#" (click)="onPageChange(currentPage - 1)">Previous</a>
      </li>

      <li class="page-item" *ngFor="let page of pagesArray" [ngClass]="{'active': currentPage === page}">
        <a class="page-link" href="#" (click)="onPageChange(page)">{{ page }}</a>
      </li>

      <li class="page-item" [ngClass]="{'disabled': currentPage === totalPages}">
        <a class="page-link" href="#" (click)="onPageChange(currentPage + 1)">Next</a>
      </li>
    </ul>
  </nav>
</div>
