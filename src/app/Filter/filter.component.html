<div class="container-fluid py-5">
  <h1 class="text-center mb-4">About Page</h1>
  <p class="text-center mb-5">Information about us.</p>

  <div *ngIf="loading" class="alert alert-info text-center">Loading products...</div>
  <div *ngIf="error" class="alert alert-danger text-center">{{ error }}</div>

  <div class="position-relative">
    <button class="btn btn-primary fixed-position col-12" (click)="toggleFilter()">
      {{ showFilter ? 'Hide Filters' : 'Show Filters' }}
    </button>

    <div class="filter-sidebar" [ngClass]="{'show': showFilter}">
      <div class="bg-light p-4 rounded shadow-sm">
        <h4 class="mb-4">Filters</h4>

        <div class="mb-3">
          <label for="filter-title" class="form-label">Title:</label>
          <select id="filter-title" [(ngModel)]="selectedTitle" class="form-select mb-2 col-12">
            <option value="">Select a Title</option>
            <option *ngFor="let title of titleOptions" [value]="title" class="col-12">{{ truncateTitle(title) }}</option>
          </select>
          <button class="btn btn-primary w-100 mt-2" (click)="filterProducts()">Filter by Title</button>
        </div>

        <div class="mb-3">
          <label for="filter-description" class="form-label">Description:</label>
          <input type="text" id="filter-description" [(ngModel)]="descriptionFilter" class="form-control mb-2">
          <button class="btn btn-primary w-100 mt-2" (click)="filterProducts()">Filter by Description</button>
        </div>

        <button class="btn btn-secondary w-100 mt-3" (click)="resetFilters()">Reset Filters</button>
      </div>
    </div>

    <div class="overlay" [ngClass]="{'show': showFilter}" (click)="toggleFilter()"></div>

    <div class="row mt-5">
      <div class="col-12 col-md-9">
        <div class="products row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="product-list">
          <div class="product col" *ngFor="let product of filteredProducts">
            <div class="card h-100 shadow-sm">
              <img [src]="product.image" [alt]="product.title" class="card-img-top">
              <div class="card-body">
                <h5 class="card-title">{{ product.title }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <p class="card-text"><strong>${{ product.price.toFixed(2) }}</strong></p>
                <div class="d-flex justify-content-between align-items-center">
                  <small class="text-muted">{{ product.category }}</small>
                  <small class="text-muted">Rating: {{ product.rating.rate }} ({{ product.rating.count }} reviews)</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
