<di<div class="container">
    <h1>About Page</h1>
    <p>Information about us.</p>
</div>

<div>
    <label for="filter-price">Price:</label>
    <select id="filter-price" [(ngModel)]="priceFilter" (change)="filterProducts()">
        <option value="all">All</option>
        <option value="0-50">$0 - $50</option>
        <option value="51-100">$51 - $100</option>
        <option value="101-200">$101 - $200</option>
        <option value="201-500">$201 - $500</option>
        <option value="501-1000">$501 - $1000</option>
    </select>
    
    <label for="filter-title">Title:</label>
    <input type="text" id="filter-title" [(ngModel)]="titleFilter" (input)="filterProducts()">

    <label for="filter-description">Description:</label>
    <input type="text" id="filter-description" [(ngModel)]="descriptionFilter" (input)="filterProducts()">
</div>

<div class="products" id="product-list">
    <div class="product" *ngFor="let product of filteredProducts">
        <img [src]="product.image" [alt]="product.title" style="width:100px; height:100px;">
        <h3>{{ product.title }}</h3>
        <p>{{ product.description }}</p>
        <p><strong>${{ product.price }}</strong></p>
    </div>
</div>
